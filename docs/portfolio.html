    <script>
        const cursor = document.querySelector('.cursor');
        const tiktokLink = document.querySelector('.tiktok');
        const originalCursorStyle = getComputedStyle(tiktokLink).cursor;
        let isCursorOverTikTok = false;
        let isCursorVisible = true;

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            if (isCursorOverTikTok) {
                const x = e.clientX - tiktokLink.getBoundingClientRect().left;
                const y = e.clientY - tiktokLink.getBoundingClientRect().top;
                const distance = Math.sqrt(x * x + y * y);

                if (distance < 80) {
                    tiktokLink.style.transform = `translate(${x}px, ${y}px)`;
                } else {
                    tiktokLink.style.transform = 'translate(0, 0)';
                }
            }

            if (!isCursorVisible) {
                cursor.style.display = 'block';
                isCursorVisible = true;
            }
        });
        document.addEventListener('mouseout', () => {
            cursor.style.display = 'none';
            isCursorVisible = false;
            });
            
        document.addEventListener('mouseover', () => {
            cursor.style.display = 'block';
            isCursorVisible = true;
            });

        tiktokLink.addEventListener('mouseover', () => {
            tiktokLink.style.cursor = 'none';
            isCursorOverTikTok = true;
        });

        tiktokLink.addEventListener('mouseout', () => {
            tiktokLink.style.cursor = originalCursorStyle;
            isCursorOverTikTok = false;
            tiktokLink.style.transform = 'translate(0, 0)';
        });
    </script>
